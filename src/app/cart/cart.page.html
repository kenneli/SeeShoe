<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="goBack()">
      <ion-button>
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>My Favourite</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12 *ngFor="let ca of cart">
        <ion-card>
          <div style="display: flex;flex-direction: row;justify-content: space-between;align-items: center">
            <img style="padding: 8px;width: 100px;height: 100px;" src="https://seeshoe-server.herokuapp.com/images/{{ ca.images[0] }}">
            <div
              style="padding: 8px 16px;display: flex;align-items: flex-start;flex-direction: column;justify-content: center;flex-grow: 1">
              <h1>{{ ca.name }}</h1>
              <p style="color: rgba(0,0,0,0.5);text-align: center;">Rp. {{ ca.price }}</p>
            </div>
            <ion-icon (click)="deleteCart(ca)" style="color: red;font-size: 24px;padding: 16px;" name="trash" size="large"></ion-icon>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
