<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="goBack()">
      <ion-button>
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>All Shoes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="margin: 8px;">
    <form>
      <ion-searchbar placeholder="Let's see" [(ngModel)]="search" [ngModelOptions]="{standalone: true}"></ion-searchbar>
      <ion-button expand="block" (click)="onSearch()">Search</ion-button>
    </form>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let sh of shoesList">
        <ion-card (click)="goToDetail(sh.id)">
          <img style="padding: 8px;" src="http://localhost:3000/images/{{ sh.images[0] }}">
          <div style="padding: 8px 16px">
            <h1 style="text-align: center;">{{ sh.name }}</h1>
            <p style="color: rgba(0,0,0,0.5);text-align: center;">Rp. {{ sh.price }}</p>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
