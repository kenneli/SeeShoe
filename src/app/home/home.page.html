<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons slot="end" (click)="goToCart()">
      <ion-button>
        <ion-icon name="heart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 style="text-align: center;">Recommended Shoes</h1>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let sh of shoesList">
        <ion-card (click)="goToDetail(sh.id)">
          <img style="padding: 8px;" src="https://seeshoe-server.herokuapp.com/images/{{ sh.images[0] }}">
          <div style="padding: 8px 16px">
            <h1 style="text-align: center;">{{ sh.name }}</h1>
            <p style="color: rgba(0,0,0,0.5);text-align: center;">Rp. {{ sh.price }}</p>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div style="margin: 16px;">
    <ion-button expand="block" (click)="goToAllShoes()">lihat semua</ion-button>
  </div>
</ion-content>
